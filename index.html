<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>練習</title>
  <!-- css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/css/swiper.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/swiper.css">
  <link rel="stylesheet" href="css/side.css">
  <link rel="stylesheet" href="css/nav.css">
</head>

<body>
  <div class="wrapper">
    <header class="_n4v1-header">
      <div class="_n4v1-header-left">
        <div class="_n4v1-global _n4v1-header-parts">
          <span class="_n4v1-global-icon">
            <i class="fas fa-bars"></i>
          </span>
          <div class="_n4v1-global-navi">
            <!-- 中身は後で書く -->
          </div>
        </div>
        <a href="" class="_n4v1-logo _n4v1-header-parts">
          <i class="fas fa-cocktail"></i>
        </a>
      </div>
      <div class="_n4v1-header-right">
        <div class="_n4v1-search _n4v1-header-parts">
          <form class="_n4v1-search-form" action="">
            <!-- <input>などを書く -->
            <div id="select-parent" class="_n4v1-seach-selectbox">
              ::before
              <select id="select-box" name="category" aria-label="サービス選択">aaa</select>
              <span id="select-display">すべて</span>
              ::after
            </div>
            <div class="_n4v1-search-txt">
              <input type="text" name="searchstr" value placeholder="キーワードから探す（商品・サービス・ゲームなど" id="naviapi-search-text" aria-label="キーワード">
              <i class="fas fa-search"></i>
            </div>
          </form>
        </div>


      </div>

      <i class="fas fa-cocktail"></i>
      <i class="fas fa-user-circle"></i>
      <i class="fas fa-headset"></i>
    </header>

    <!-- <nav class="gnavi">
      <ul>
        <li class="gnavi_menu1"><a href="">a</a></li>
        <li class="gnavi_menu2"><a href="">b</a></li>
        <li class="gnavi_menu3"><a href="">c</a></li>
        <li class="gnavi_menu4"><a href="">d</a></li>
        <li class="gnavi_menu5"><a href="">e</a></li>
      </ul>
    </nav> -->

    <div class="container">
      <div class="side">
        <div class="side_menus">
          <div id="side_menu1">メニュー1
            <div class="drops">
              <ul id="dropside_menu1">
                <li><a href="">うどん</a></li>
                <li><a href="">そば</a></li>
                <li><a href="">うどん</a></li>
                <li><a href="">そば</a></li>
                <li><a href="">うどん</a></li>

              </ul>
            </div>
          </div>

          <div id="side_menu_vanilla">メニュー
            <div class="drops">
            </div>
          </div>
      
          <div id="side_menu2">メニュー2
            <div class="drops">
              <ul id="dropside_menu2">
                <li><a href="">カレー</a></li>
                <li><a href="">カツレツ</a></li>
              </ul>
            </div>
          </div>
      
          <div id="side_menu3">メニュー3
            <div class="drops">
              <ul id="dropside_menu3">
                <li><a href="">ちゃわんむし</a></li>
                <li><a href="">おわん</a></li>
              </ul>
            </div>
          </div>
      
          <div id="side_menu_vanilla">メニュー
            <div class="drops">
            </div>
          </div>

        </div>
      </div>

      <div class="main">
        <div class="swiper-container">
          <!-- メイン表示部分 -->
          <div class="swiper-wrapper">
              <!-- 各スライド -->
              <div class="swiper-slide">a</div>
              <div class="swiper-slide">b</div>
              <div class="swiper-slide">c</div>
              <div class="swiper-slide">d</div>
          </div>
          <div class="swiper-pagination"></div>

          <!-- <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div> -->
        </div>
      </div>
      
    </div>

    <footer>footer</footer>
  </div>

  <script src="js/swiper.js"></script>

<script type="text/javascript" src="js/js.js"></script>
